name: CI

on:
  push:
    branches:
      - main

jobs:
  push_public_doker_registry:

    runs-on: ubuntu-latest

    timeout-minutes: 60
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: üõ† Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: ‚òëÔ∏è Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: ‚úÖ Coupon container with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: :coupon:jib -DDOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} -DDOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}

      - name: ‚úÖ Shop container with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: :shop:jib -DDOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} -DDOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}

      - name: ‚úÖ Event container with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: :event:jib -DDOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} -DDOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}

      - name: ‚úÖ Member container with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: :member:jib -DDOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} -DDOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}
